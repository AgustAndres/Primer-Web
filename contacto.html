<body>
    <header class="site-header ">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">

                    <img class="logo" src="img/logo.svg" alt="Logotipo">
                </a>

                <div class="mobile-menu">
                    <a href="#navegacion">
                        <img src="img/barras.svg" alt="iconomenu">
                    </a>
                </div>

                <nav id="navegacion" class="naveg">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>

        </div> <!-- contenedor -->
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llene el formulario de contacto</h2>
        <form action="">
            <fieldset>
                <legend>Informacion personal</legend>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Tu corre electronico" required>

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" placeholder="Tu telefono" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea>

            </fieldset>

            <fieldset>
                <legend>Informacion sobre propiedad</legend>

                <label for="opciones">Vende o compra</label>
                <select id="opciones" required>
                    <option value="" disabled selected>--Seleccione una opcion--</option>
                    <option value="">Compra</option>
                    <option value="">Venta</option>
                </select>

                <label for="">Presupuesto</label>
                <input type="number" min="0" required>

            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>Como desea ser contactado</p>

                <div class="forma-contacto">
                    <label for="telefonoC">Telefono</label>
                    <input type="radio" name="contacto" value="telefonoC" id="telefonoC">

                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" value="correo" id="correo">

                </div>
                <p>Si eligio telefono, elija fecha y hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="08:00" max="18:00">


            </fieldset>

            <input type="submit" value="Enviar" class="boton boton-verde">
        </form>
    </main>

    <footer class="site-footer seccion nosotros">
        <div class="contenedor contenedor-footer">
            <nav class="naveg">
                <a href="index.html">Inicio</a>
                <a href="nosotros.html">Nosotros</a>
